                </p>
                <p>
                    当ul加入pt-navi类就自动成为了导航样式。
                    <br>
                    同时还有引入ptlib.js后的可选项
                    <ul>
                <li>
                    ptNavi:会成为响应式的导航
                </li>
                <li>
                    ptNavi-fix:会成为永远浮动在页面最顶端的导航
                </li>
                <li>
                    ptNavi-full:决定折叠的导航链接以什么样的形式展示
                </li>
            </ul>
