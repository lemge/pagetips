    <script>
      var EVENT_TO_FIRE_VERSION = 4;
      if (
        typeof window.eventToFire === "undefined" ||
        typeof window.eventToFire.version === "undefined" ||
        window.eventToFire.version < EVENT_TO_FIRE_VERSION
      ) {
        var eventToFire = window.eventToFire || {};
        eventToFire.events =
          window.eventToFire && window.eventToFire.events
            ? window.eventToFire.events
            : {};
        eventToFire.version = EVENT_TO_FIRE_VERSION;
        eventToFire.registerEvent = function (eventName, callback, staticArgs) {
          if (typeof eventName !== "string") return false;
          if (typeof callback !== "function" && typeof callback !== "string")
            return false;
          if (typeof this.events[eventName] === "undefined")
            this.events[eventName] = [];
          this.events[eventName].push({
            func: callback,
            staticArgs: staticArgs,
          });
          return true;
        };
        if (typeof ce7 !== "function") {
          var ce7_lut = [],
            ce7 = function () {
              if (
                typeof window.crypto === "object" &&
                typeof window.crypto.getRandomValues === "function"
              ) {
                var rnd = window.crypto.getRandomValues(new Uint32Array(4)),
                  d0 = rnd[0],
                  d1 = rnd[1],
                  d2 = rnd[2],
                  d3 = rnd[3];
              } else {
                var d0 = (Math.random() * 0x100000000) >>> 0,
                  d1 = (Math.random() * 0x100000000) >>> 0,
                  d2 = (Math.random() * 0x100000000) >>> 0,
                  d3 = (Math.random() * 0x100000000) >>> 0;
              }
              return (
                ce7_lut[d0 & 0xff] +
                ce7_lut[(d0 >> 8) & 0xff] +
                ce7_lut[(d0 >> 16) & 0xff] +
                ce7_lut[(d0 >> 24) & 0xff] +
                "-" +
                ce7_lut[d1 & 0xff] +
                ce7_lut[(d1 >> 8) & 0xff] +
                "-" +
                ce7_lut[((d1 >> 16) & 0x0f) | 0x40] +
                ce7_lut[(d1 >> 24) & 0xff] +
                "-" +
                ce7_lut[(d2 & 0x3f) | 0x80] +
                ce7_lut[(d2 >> 8) & 0xff] +
                "-" +
                ce7_lut[(d2 >> 16) & 0xff] +
                ce7_lut[(d2 >> 24) & 0xff] +
                ce7_lut[d3 & 0xff] +
                ce7_lut[(d3 >> 8) & 0xff] +
                ce7_lut[(d3 >> 16) & 0xff] +
                ce7_lut[(d3 >> 24) & 0xff]
              );
            };
          for (var i = 0; i < 256; i++) {
            ce7_lut[i] = (i < 16 ? "0" : "") + i.toString(16);
          }
        }
        eventToFire.fireEvent = function (eventName) {
          if (typeof eventName !== "string") return false;
          var eventHandlersToCall = Object.keys(this.events)
              .filter(function (v) {
                var f = v.replace(/\./g, "\\\.");
                if (f.indexOf("*") !== -1) f = f.split("*")[0] + ".*";
                return new RegExp("^" + f + "$").test(eventName);
              })
              .sort(function (a, b) {
                return b === eventName
                  ? 1
                  : a === eventName
                  ? -1
                  : b.replace("*", "").length - a.replace("*", "").length;
              }),
            eventUID = ce7();
          if (eventHandlersToCall.length === 0) return false;
          for (var i = 0; i < eventHandlersToCall.length; i++) {
            for (
              var f = 0;
              f < this.events[eventHandlersToCall[i]].length;
              f++
            ) {
              var func = this.events[eventHandlersToCall[i]][f]["func"];
              if (typeof func === "string")
                if (typeof window[func] === "function") func = window[func];
                else continue;
              var args = [].slice.call(arguments, 1);
              args.push(this.events[eventHandlersToCall[i]][f]["staticArgs"]);
              func.apply(
                {
                  eventName: eventName,
                  eventUID: eventUID,
                  eventHandler: eventHandlersToCall[i],
                  eventToFire: this,
                },
                args
              );
            }
          }
          return true;
        };
        eventToFire.getAllEvent = function () {
          return this.events;
        };

        window.eventToFire = eventToFire;

        //compatibility playzool/shell
        window.registerEvent = function (eventName, callback, args) {
          window.eventToFire.registerEvent(eventName, callback, args);
        };
        window.fireEvent = function (eventName, args) {
          window.eventToFire.fireEvent(eventName, args);
        };
      }

      function c2LayoutChange() {
        if (arguments[0] === "in") currentLayout = arguments[1];
        eventToFire.fireEvent.apply(
          eventToFire,
          ["c2LayoutChange"].concat([].slice.call(arguments))
        );
      }
      function gameOver() {

        function customStorage() {
          var e = {};
          return (
            Object.defineProperty(e, "setItem", {
              get: function () {
                return function (t, n) {
                  if (void 0 === n)
                    throw new TypeError(
                      "Failed to execute 'setItem' on 'Storage': 2 arguments required, but only 1 present."
                    );
                  e[String(t)] = String(n);
                };
              },
            }),
            Object.defineProperty(e, "getItem", {
              get: function () {
                return function (t) {
                  return e.hasOwnProperty(String(t)) ? e[String(t)] : null;
                };
              },
            }),
            Object.defineProperty(e, "removeItem", {
              get: function () {
                return function (t) {
                  e.hasOwnProperty(String(t)) && delete e[String(t)];
                };
              },
            }),
            Object.defineProperty(e, "clear", {
              get: function () {
                return function () {
                  for (var t in e) delete e[String(t)];
                };
              },
            }),
            Object.defineProperty(e, "length", {
              get: function () {
                return Object.keys(e).length;
              },
            }),
            Object.defineProperty(e, "key", {
              value: function (t) {
                var n = Object.keys(e)[String(t)];
                return n || null;
              },
            }),
            e
          );
        }
        window.proxyStorageEngines = {
          localStorage: customStorage(),
          sessionStorage: customStorage(),
        };
      }

            );

            window.gameInfo = {};
            return false;
          }
          window.lastGameInfoReq = Date.now();
          return true;
        };
      }

    <script>
      //ROTATOR START
      var gameOrientation = "portrait",
        gameIsPortrait = gameOrientation === "portrait",
        activeRotator = true,
        onMobile = (reallyOnMobile = navigator.userAgent.match(
          /(mobile|android|iphone|ipad|blackberry|symbian|symbianos|symbos|netfront|model-orange|javaplatform|iemobile|windows phone|samsung|htc|opera mobile|opera mobi|opera mini|presto|huawei|blazer|bolt|doris|fennec|gobrowser|iris|maemo browser|mib|cldc|minimo|semc-browser|skyfire|teashark|teleca|uzard|uzardweb|meego|nokia|bb10|playbook)/gi
        ));

      function checkOrientation() {
        // console.log("checkOrientation");
        if (!activeRotator || !reallyOnMobile) return true;
        if (_debug) console.log("activated and on mobile");
        if (
          gameIsPortrait &&
          jQuery(window).width() > jQuery(window).height()
        ) {
          displayRotator("portrait");
          return false;
        }
        if (
          !gameIsPortrait &&
          jQuery(window).width() < jQuery(window).height()
        ) {
          displayRotator("landscape");
          return false;
        }
        return true;
      }

      function displayRotator(orientation) {
        var gameElement = document.getElementById("c2canvasdiv");
        var rotatorElement = document.getElementById("rotator");
        if (
          (gameElement.style.display != "block" &&
            gameElement.style.display != "") ||
          rotatorElement.style.display != "none"
        )
          return false;
        if (typeof cr_setSuspended == "function") cr_setSuspended(true);
        gameElement.style.display = "none";
        rotatorElement.innerHTML = "";
        rotatorElement.innerHTML =
          '<img id="rotatorLogo" src="cdn.playtouch.net/common/img/rotate-device-to-' +
          orientation +
          '.jpg" />';
        rotatorElement.style.display = "block";
        rotatorElement.style.backgroundColor = "black";
        rotatorElement.style.width = "100%";
        rotatorElement.style.height = "100%";
        window.centerRotatorTimer = setInterval(function () {
          centerRotator();
        }, 100);
        return true;
      }

      function centerRotator() {
        var rotatorElement = document.getElementById("rotator");
        rotatorElement.style.paddingLeft =
          jQuery(window).width() / 2 -
          jQuery("#rotatorLogo").width() / 2 +
          "px";
        rotatorElement.style.paddingTop =
          jQuery(window).height() / 2 -
          jQuery("#rotatorLogo").height() / 2 +
          "px";
        rotatorElement.style.paddingBottom =
          jQuery(window).height() / 2 -
          jQuery("#rotatorLogo").height() / 2 +
          "px";
      }

      function hideRotator() {
        var gameElement = document.getElementById("c2canvasdiv");
        var rotatorElement = document.getElementById("rotator");
        if (rotatorElement.style.display != "block") return false;
        rotatorElement.innerHTML = "";
        rotatorElement.style.display = "none";
        gameElement.style.display = "block";
        if (typeof cr_setSuspended == "function") cr_setSuspended(false);
        clearInterval(window.centerRotatorTimer);
        return true;
      }
      //ROTATOR END

    <script>
      // GGA Tracking
      //	GGA Sampling
      var GGSamplingRate = 100; //%
      var GGIsElected = Math.random() < GGSamplingRate / 100;
      if (!Date.now) {
        Date.now = function () {
          return new Date().getTime();
        };
      }
      function GGAQueueTrack(_objToFire, sampled) {
        slot = Math.floor(Date.now() / 1000);
        objToFire.c =
          objToFire["c"] || objToFire["cat"] || objToFire["category"] || "";
        objToFire.l = objToFire["l"] || objToFire["label"] || "";
        objToFire.a =
          objToFire["a"] || objToFire["act"] || objToFire["action"] || "";
        if (
          objToFire["c"] == "" ||
          objToFire["l"] == "" ||
          objToFire["a"] == ""
        )
          return false;
        window.GGAQStack = window.GGAQStack || { lastFire: 1 };
        if (typeof sampled == "undefined") sampled = false;
        if (sampled && !GGIsElected) return false;
        while (window.GGAQStack.hasOwnProperty("" + slot)) slot++;
        window.GGAQStack[slot] = objToFire;
        GGAQueueFireNext();
      }

      function GGAQueueFireNext() {
        hasFire = false;
        if (typeof gtag == "undefined") return false;
        for (var k in window.GGAQStack) {
          if (window.GGAQStack.hasOwnProperty(k)) {
            if (k == "lastFire") continue;
            objToFire = window.GGAQStack[k];
            if (objToFire.hasOwnProperty("v")) {
              gtag(
                "send",
                "event",
                objToFire.c,
                objToFire.a,
                objToFire.l,
                objToFire.v
              );
            } else {
              gtag("send", "event", objToFire.c, objToFire.a, objToFire.l);
            }
            hasFire = true;
          }
        }
        if (hasFire) setTimeout(GGAQueueFireNext, 1100);
      }

      // Playtime Analytics
      var GGTrackerTimerTime = 60;
      var GGTrackerTimer;
      var GGATrackerActive = true;
      function reActiveGGTracker() {
        // console.log("GGTracker reactivated");
        clearTimeout(GGTrackerTimer);
        GGTrackerTimer = setTimeout(function () {
          GGATrackerActive = false;
        }, GGTrackerTimerTime * 1000);
      }
      reActiveGGTracker();
      document
        .getElementById("c2canvas")
        .addEventListener("touchstart", reActiveGGTracker, false);
      document
        .getElementById("c2canvas")
        .addEventListener("click", reActiveGGTracker, false);

      setInterval(function () {
        if (typeof gtag != "undefined" && GGATrackerActive) {
          gtag(
            "send",
            "event",
            "games",
            "minute Played",
            "align4Big"
          ); /*console.log("GGTracker send 1 min");*/
        }
      }, 60000);

      //	Gameplay Analytics
      //gtag('send', 'event', 'category','action', 'label', 'value')
      //
      var gameOverByRetry = false;
      function setAsReplay() {
        gameOverByRetry = true;
      }

      function gameOverResultStats(score, win, scoreObj) {
        if (!loadGameInfo(true)) return false;
        if (typeof gameInfo.gameMode === "undefined")
          gameInfo.gameMode = "default";
        if (typeof gameInfo.level === "undefined") gameInfo.level = "-1";

        gtag(
          "send",
          "event",
          "games",
          "lvl_" +
            gameInfo.gameMode +
            "_" +
            gameInfo.level +
            "_" +
            (gameOverByRetry
              ? "retry"
              : typeof win != "undefined"
              ? win
                ? "victory"
                : "defeat"
              : "unknow"),
          currentGame
        );
        gameOverByRetry = false;
      }
      function layoutsStats(dir, name, obj) {
        gtag(
          "send",
          "event",
          "games",
          "layout_" + name + "_" + dir,
          currentGame
        );
        if (dir === "in" && name.toLowerCase() === "gamemain") {
          if (!loadGameInfo(true)) return false;
          if (typeof gameInfo.gameMode === "undefined")
            gameInfo.gameMode = "default";
          if (typeof gameInfo.level === "undefined") gameInfo.level = "-1";

          gtag(
            "send",
            "event",
            "games",
            "lvl_" + gameInfo.gameMode + "_" + gameInfo.level + "_start",
            currentGame
          );
        }
      }
      (function () {
        setTimeout(function () {
          window.registerEvent("c2LayoutChange", layoutsStats);
          window.registerEvent("gameOver", gameOverResultStats);
          window.registerEvent("c2:replay", setAsReplay);
        }, 10);
      })();
    </script>
